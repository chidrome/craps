<!DOCTYPE html>
<html>
<head>
	<title>Craps!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="table">
	<div class="centerBets">
		<div class="hardWays" id="hardFour">Hard Four
			<p class="payout">7 to 1</p>
		</div>
		<div class="hardWays" id="hardSix">Hard Six
			<p class="payout">14 to 1</p>
		</div>
		<div class="hardWays" id="hardEight">Hard Eight
			<p class="payout">9 to 1</p>
		</div>
		<div class="hardWays" id="hardTen">Hard Ten
			<p class="payout">7 to 1</p>
		</div>
		<div class="centerSingleRoll" id="ace-deuce">AD
			<p class="payout">15 to 1</p>
		</div>
		<div class="centerSingleRoll" id="snakeEyes">SE
			<p class="payout">30 to 1</p>
		</div>
		<div class="centerSingleRoll" id="midnight">Midnight
			<p class="payout">30 to 1</p>
		</div>
		<div class="centerSingleRoll" id="yo">Yo
			<p class="payout">15 to 1</p>
		</div>
		<div class="centerSingleRoll" id="anyCraps">
			<p class="payout">Any Craps 7 to 1</p>
		</div>
	</div>
	<div class="seven">Any Seven
		<p class="payout">4 to 1</p>
	</div>
	<div class="leftSideBets">
		<div class="passLineContainer">
			<div class="leftPassLine"></div>
			<div class="rightBottomPassLine"></div>
		    <div class="mask">
		    	<div class="leftDontPassBar dontPassBar">
	    			<div class="verticalDontPassBarName">Don't Pass Bar</div>
	    		</div>
		    	<div class="rightBottomDontPassBar dontPassBar">
		    		<div class="rightBottomDontPassBarName">Don't Pass Bar</div>
		    	</div>
		    	<div class="comeBets">COME</div>
		    	<div class="fieldBets">FIELD BETS</div>
		    </div>
			<div class="row">
				<div class="dontComeBar">DCB
				</div><div class="across4">4
				</div><div class="across5">5
				</div><div class="across6">6
				</div><div class="across8">8
				</div><div class="across9">9
				</div><div class="across10">10</div>
			</div>    
		    <div class="verticalPassLineName passLine">pass line</div>
		    <div class="bottomPassLineName passLine">pass line</div>
		</div>
	</div>


</div>


</body>
</html>
