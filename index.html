<!DOCTYPE html>
<html>
<head>
	<title>Craps!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="table">
	<div class="centerBets">
		<div class="bets anytimeBets seven" id="anySeven"><p>Any Seven</p></div>
		<div class="bets anytimeBets four" id="hardFour"><p>Hard Four</p></div>
		<div class="bets anytimeBets ten" id="hardTen"><p>Hard Ten</p></div>
		<div class="bets anytimeBets eight" id="hardEight"><p>Hard Eight</p></div>
		<div class="bets anytimeBets six" id="hardSix"><p>Hard Six</p></div>
		<div class="centerSingleRoll bets anytimeBets" id="ace-deuce"><p>Ace-Deus</p></div>
		<div class="centerSingleRoll bets anytimeBets" id="snakeEyes"><p>Snake Eyes</p></div>
		<div class="centerSingleRoll bets anytimeBets" id="midnight"><p>Midnight</p></div>
		<div class="centerSingleRoll bets anytimeBets" id="yo"><p>Yo</p></div>
		<div class="centerSingleRoll bets anytimeBets" id="anyCraps"><p>Any Craps</p></div>
	</div>
	<div class="leftSideBets">
		<div class="dontComeBar" id="dontComeBar">DCB
		</div><div class="across4 across" id="across4">4
		</div><div class="across5 across" id="across5">5
		</div><div class="across6 across" id="across6">6
		</div><div class="across8 across" id="across8">8
		</div><div class="across9 across" id="across9">9
		</div><div class="across10 across" id="across10">10</div>
		<div class="verticalPassLineName" id="verticalPassLineName"></div>
		<div class="verticalDontPassBarName"id="verticalDontPassBarName"></div>
		<div class="comeBets" id="come">COME</div>
		<div class="fieldBets anytimeBets" id="field_bets">FIELD BETS</div>
		<div class="rightBottomDontPassBarName beforePointBets" id="rightBottomDontPassBarName">Don't Pass Bar</div>
		<div class="bottomPassLineName beforePointBets" id="bottomPassLineName">pass line</div>
	</div>
	<div class="dice" id="dieOne"></div>
	<div class="dice" id="dieTwo"></div>
	<button id="button" onClick="rollDice()">Roll the Dice!</button>
	<div id="results"></div>
	<div id="info">
		<div>
			<img src="imgs/red-poker-chip.png" class="currency" id="5" alt="5">
			<img src="imgs/blue-poker-chip.png" class="currency" id="10" alt="10">
			<img src="imgs/green-poker-chip.png" class="currency" id="25" alt="25">
			<img src="imgs/black-poker-chip.png" class="currency" id="100" alt="100">
		</div>
		<div id="playerMoney">Current Stack:</div>
		<div id="currentBet">Current Bet: $0</div><button class="clearBet" onClick="clearBet()">Clear Bet</button>
		<div id="pointStatus">Point is</div>
		<div id="totalBetPlaced">Total Bet Placed: $0</div>
		<button id="resetButton" onClick="resetGame()">Reset Game</button>
	</div>
	<div class="name">Craps</div>
</div>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
