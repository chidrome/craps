<!DOCTYPE html>
<html>
<head>
	<title>Craps!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="table">
	<div class="centerBets">
		<div class="hardWays" id="hardFour">Hard Four
			<p class="payout">7 to 1</p>
		</div>
		<div class="hardWays" id="hardSix">Hard Six
			<p class="payout">14 to 1</p>
		</div>
		<div class="hardWays" id="hardEight">Hard Eight
			<p class="payout">9 to 1</p>
		</div>
		<div class="hardWays" id="hardTen">Hard Ten
			<p class="payout">7 to 1</p>
		</div>
		<div class="centerSingleRoll" id="ace-deuce">AD
			<p class="payout">15 to 1</p>
		</div>
		<div class="centerSingleRoll" id="snakeEyes">SE
			<p class="payout">30 to 1</p>
		</div>
		<div class="centerSingleRoll" id="midnight">Midnight
			<p class="payout">30 to 1</p>
		</div>
		<div class="centerSingleRoll" id="yo">Yo
			<p class="payout">15 to 1</p>
		</div>
		<div class="centerSingleRoll" id="anyCraps">
			<p class="payout">Any Craps 7 to 1</p>
		</div>
	</div>
	<div class="seven">Any Seven
		<p class="payout">4 to 1</p>
	</div>
</div>


</body>
</html>
